<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="back">
            <a href="cart.html">Back</a>
        </div>
        <div class="address">
            <table border="3px" border-radius="5px">
                <form class="row g-3">
                    <tr>
                        <td colspan="2">
                            <h1 align="center">Add Your Address</h1>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="name" class="form-label">Name</label></td>
                        <td><input type="text" class="form-control" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="Phone" class="form-label">Phone No</label></td>
                        <td><input type="text" class="form-control" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="inputAddress" class="form-label">Address</label></td>
                        <td><input type="text" class="form-control" id="inputAddress"
                                placeholder="House no, name , land mark , area, city"></td>
                    </tr>
                    <tr>
                        <td><label for="inputAddress2" class="form-label">Address 2</label></td>
                        <td><input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor"></td>
                    </tr>
                    <tr>
                        <td><label for="inputCity" class="form-label">City</label></td>
                        <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                        <td><label for="inputState" class="form-label">State</label></td>
                        <td><select name="state" id="state" class="form-control">
                                <option value="select" selected="true" disabled="true">select</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="inputcode" class="form-label">City Code</label></td>
                        <td><input type="text" class="form-control" id="inputcode"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary">Add</button></td>
                    </tr>
            </table>
            </form>
        </div>
        <!-- payment -->
        <div class="radio">
            <table>
                <th>
                    <h1>Select Payment Method</h1>
                </th>
                <tr>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Credit Card
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                UPI ID
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                COD(Cash On Delivery)
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="division">
            <button type="button" class="btn btn-outline-danger">Cancel</button>
            <button type="submit" class="btn btn-outline-success">Place Order</button>
        </div>
    </div>

</body>

</html>
